{% extends 'base.html' %}

{% block content %}

    <div class="container my-2">
        <div class="row">
            <legend>
                <h1>Pick-Up lines</h1>
            </legend>
            <div class="card-deck">
            {% for i in range(1,10) %}
                <div class="col-md-3">
                    <div class="card m-1 card-border" style="width: 100%;">
                        <div class="card-body card-border">
                          <p class="card-text font-italic text-mutedd">Some quick example text to build on the card title and make up the bulk of the card's content.</p>
                          <small class="text-muted float-right"> 
                            - username
                        </small><br>
                          <a href="#" class="card-link">Comment</a>
                         
                        </div>
                        <div class="card-footer card-border">
                            <div class="float-left">
                                <div class="btn btn-outline-success btn-sm">Thumb Up</div>
                            </div>
                            <div class="float-right">
                                <div class="btn btn-outline-danger btn-sm">Thumb Down</div>
                            </div>
                        </div>
                    </div>
                </div>

            {% endfor %}
         </div>
        </div>
      
        
    </div>
{% endblock %}
