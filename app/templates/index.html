{% extends 'base.html' %}

{% block content %}

    <div class="container my-4">
        <div class="row">
            <div class="col-12">
                  <div class="float-right">
                    <a href="{{ url_for('main.addpitch')}}" class="btn btn-sm btn-success">Add Pitch</a>
                    <a href="{{ url_for('main.addpitchcategory')}}" class="btn btn-sm btn-success mr-2">Add Pitch Category</a>
                  </div>
            </div>
        </div>
     
        {% for cont in content%}
        <div class="row">
            <legend>
                <h2>{{ cont[0].pitch_category.category}}</h2>
            </legend>
            <div class="card-deck">
            {% for data in cont %}
                <div class="col-md-12">
                    <div class="card m-1 card-border" style="width: 100%;">
                        <div class="card-body card-border">
                          <p class="card-text font-italic text-mutedd">{{data.pitch | safe}}.</p>
                          <small class="text-muted float-right"> 
                            - {{data.user.username}}
                        </small><br>
                          <a href="#" class="card-link">Comment</a>
                         
                        </div>
                        <div class="card-footer card-border">
                            <div class="float-left">
                                <div class="btn btn-outline-success btn-sm">
                                    <span>Upvote
                                        <i class="fa fa-thumbs-up" aria-hidden="true"></i>
                                    </span>
                                </div>
                            </div>
                            <div class="float-right">
                                <div class="btn btn-outline-danger btn-sm">
                                    <span>Downvote
                                        <i class="fa fa-thumbs-down" aria-hidden="true"></i>
                                    </span>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
              <br>
            {% endfor %}
         </div>
        </div>
      {% endfor %}
        
    </div>
{% endblock %}
