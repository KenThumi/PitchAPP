<!-- Modal -->
<div class="modal fade" id="modal{{data.id}}" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLabel">Comments</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
            <ul class="my-2 list-group">
                    {% for comment in data.comments %}
                      <li class="list-group-item">
                        <div class="text-italic">
                            {{ comment.comment }}
                        </div><br>
                            <small class="text-muted float-right"> 
                                - {{comment.user.username}}
                            </small>
                        </li>
                    {% endfor %}
            </ul>
        </div>
       <a href="{{ url_for('main.comment',id=data.id)}}" target="_blank"  class="btn btn-sm  btn-info my-1 mx-2">
                Comment
                <span class="ml-1">
                <i class="fa fa-comment" aria-hidden="true"></i>
                </span>
       </a>
      </div>
    </div>
  </div>
